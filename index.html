<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>fennyflop</title>
</head>
<body>
    <h1 class="title">funpay / fennyflop</h1>
    <p class="text">Рассчитайте цену за Буст ММР</p>
    <form class="form">
        <fieldset class="fieldset">
            <label class="label" for="from">От</label>
            <input class="input" placheholder="От" type="number" id="from" value="0" min="0" max="10000" />
            <p class="mmr">MMR</p>
        </fieldset>
        <fieldset class="fieldset">
            <label class="label" for="from">До</label>
            <input class="input" placheholder="До" type="number" id="to" value="0" min="0" max="10000" />
            <p class="mmr">MMR</p>
        </fieldset>
    </form>

    <div class="check">
        <p class="price">0</p>
        <p class="rub"> &#8381;</p>
        <a href="https://funpay.ru/users/2794098/" class="link">Обратиться</a>
    </div>
    <p class="note">* цены могут быть другими, пишите в лс перед покупкой</p>
    <script src="./main.js" defer></script>
</body>
</html>
